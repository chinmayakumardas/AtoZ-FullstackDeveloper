<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Masking Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    .container {
  position: relative;
  width: 300px; /* Adjust width as needed */
}

.masked-text {
  position: absolute;
  top: 0;
  left: 0;
  -webkit-mask-image: linear-gradient(to right, transparent, black); /* WebKit prefix for Safari */
  mask-image: linear-gradient(to right, transparent, black); /* Standard property */
  color: transparent;
  z-index: 2; /* Ensure text is above image */
}

.masked-image {
  width: 100%;
  display: block;
  z-index: 1; /* Ensure image is behind text */
}

</style>
<body>
<div class="container">
  <h1 class="masked-text">Chinmaya</h1>
  <img src="image.png" alt="Description of the image" class="masked-image">
</div>
</body>
</html>

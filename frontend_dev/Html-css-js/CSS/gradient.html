<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        #linear{
            height: 250px;
            width: 200px;
            background: linear-gradient(red,yellow,white,green);
        }
        #radical{
            height: 250px;
            width: 200px;
            background:radial-gradient(red 60%,green 15%,yellow 25%) ;
        }
        #conic{
            height: 250px;
            width: 200px;
            background-image: conic-gradient(red,black,green);
        }
    </style>
</head>
<body>
    <div id="linear"></div>
    <br>
    <div id="radical"></div>
    <br>
    <div id="conic"></div>
</body>
</html>

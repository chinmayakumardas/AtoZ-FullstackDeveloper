<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .box1,.box2{
            background-color: red;
            border: 5px solid black;
            border-radius: 5px;
            height: 25px;
            width: 100px;
            text-align: center;
            margin-top: 250px;

        }
        .box1:hover{
            transform:translateX(400px) scale(1.5) rotate(90deg);
            transition:  5s ;
        }

        .box2:hover{
          
            transform: rotateY(180deg);
            transition: 2s ;
        }
    </style>
</head>
<body>
    <div class="box1">
        Hover me
    </div>
    <div class="box2">
      Hover me  
    </div>
</body>
</html>

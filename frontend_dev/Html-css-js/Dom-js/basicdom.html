<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>
<body>
    <form action="#" onsubmit="formHandler(event)" oninput="inputHandler(event)">
        <input type="text" name="name" id="name" placeholder="Enter name"><br>
        <input type="email" name="email" id="email" placeholder="Enter email"><br>
        
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>
        
        <input type="reset" value="Reset">
        <input type="Submit" value="Check">
    </form>
    <p>Output</p>
    <div class="op" style="height: 100px; width: 500px; border:1px solid red"></div>
    <script>
        function formHandler(event) {
            event.preventDefault(); // Prevent form submission
            let formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                gender: document.querySelector('input[name="gender"]:checked').value
            };
            console.log(formData);
            // Convert formData to a string for display
            let formattedData = `Name: ${formData.name}, Email: ${formData.email}, Gender: ${formData.gender}`;
            
            // Update the content of the div with class 'op'
            let op = document.getElementsByClassName('op')[0];
            op.innerText = formattedData;
        }
        
        function inputHandler(event) {
            console.log(event.target.value);
        }
    </script>
</body>
</html>

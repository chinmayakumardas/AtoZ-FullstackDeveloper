<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
</head>
<script>
   function submitbtn(){
   
    event.preventDefault();
        let text=document.getElementById('inputs').value;
        console.log(text)
        let output=document.getElementsByClassName('op')[0];
        
       let elem=document.createElement('p');
        output.appendChild(elem)

        elem.innerText=text
    }
   function delbtn(){
   
    event.preventDefault();
    let output = document.getElementsByClassName('op')[0];
            if (output.lastChild) {
                output.removeChild(output.lastChild);
            }
       
    
        
    }
</script>
<body>
    <input id="inputs" type="text" placeholder="enter the name">
    <button onclick="submitbtn()">Enter</button>
    <button onclick="delbtn()">Del</button>
    <div class="op">

    </div>
</body>
</html>
